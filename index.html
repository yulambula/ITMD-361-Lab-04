<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data" method="post" autocomplete="on">
  <h1>Volunteer Form</h1>
  <fieldset>
    <legend>My Info</legend>
      <p>
        <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
      </p>
      <p>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
      </p>
      <p>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
      </p>
      <p>
        <label>Email Address: <input type="email" name="email_field" placeholder="email address"></label>
      </p>
      <p>Gender: 
		<label>Male<input type="radio" name="gender_field" value="Male"></label>
        <label>Female<input type="radio" name="gender_field" value="Female"></label>
      </p>
      <p>Age:
		<select name="age_field">
        <option value="under 18">under 18</option>
		<option value="18 - 24">18 - 24</option>
		<option value="25 - 34">25 - 34</option>
		<option value="35 - 44">35 - 44</option>
		<option value="45 - 54">45 - 54</option>
		<option value="55 - 64">55 - 64</option>
		<option value="65 and over">65 and over</option>
		</select>
      </p>
  </fieldset>
  <fieldset>
     <legend>My Availability</legend>
       <div>
         <h4>Days Available:</h4>
		 <p><label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Monday" >Monday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
		 <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br></p>
       </div>
       <div>
         <h4>Any Comments?</h4>
         <textarea cols="100" rows="10" name="comments_field" placeholder="write your comments here" id="our_textarea"></textarea>
       </div>
  </fieldset>
	<div>
    <input type = "hidden" name = "hidden_field" value="ythonippara">
    </div>
	<div>
	<p><input type="submit" value="Send Me"></p>
	</div>
  </form>
</body>
</html>
