<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
</head>
<body>
<fieldset>
	<legend>Volunteer Form</legend>
		<p>
			<label>First Name: <input type="text" name="text_field" placeholder="first name" ></label>
		</p>
		<p>
			<label>Last Name: <input type="text" name="text_field" placeholder="last name" ></label>
		</p>
		<p>
			<label>Phone Number: <input type="text" name="text_field" placeholder="phone number" ></label>
		</p>
    <p>
      <label> Email Address<input type="email" name="email_field" placeholder="email here"></label>
    </P>
		<p>
			Gender:<label>Male<input type="radio" name="radio_field" value="r"></label>
			<label>Female<input type="radio" name="radio_field" value="g" checked="checked"></label>
		</p>
		<p>
			<select name="menu_field--------">
				<option value="R">under 18</option>
				<option value="G" selected>18 - 24</option>
				<option value="B">25 - 34</option>
				<option value="A">35 - 44</option>
				<option value="C">45 - 54</option>
				<option value="D">55 - 64</option>
				<option value="E">65 and over</option>
			</select>
		</p>
		</fieldset>
		<fieldset>
		<h3>My Availability</h3>
		<p>
			<label>Sunday <input type="checkbox" name="checkbox_field[]" value="sunday"></label><br>
			<label>Monday <input type="checkbox" name="checkbox_field[]" value="monday" ></label><br>
			<label>Tuesday <input type="checkbox" name="checkbox_field[]" value="tuesday" checked></label><br>
			<label>Wednesday <input type="checkbox" name="checkbox_field[]" value="wednesday"></label>
			<label>Thursday <input type="checkbox" name="checkbox_field[]" value="thursday" ></label><br>
			<label>Friday <input type="checkbox" name="checkbox_field[]" value="friday"></label><br>
			<label>Saturday<input type="checkbox" name="checkbox_field[]" value="saturday"></label>
		</p>
		<p>
		<label for="our_textarea">Any Comments?</label>
			<textarea cols="30" rows="10" name="textarea_field" placeholder="Default Textarea text" id="our_textarea"></textarea>
		</p>
		</fieldset>
		<input type="submit" value="Send Me">
		</form>
</body>
</html>
